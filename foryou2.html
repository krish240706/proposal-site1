<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Girlfriend?</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="photo"></div>
    <h1>Will you be my girlfriend? 💖</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="message">I love you too babe ❤️</div>

    <div class="popup" id="loveLetter">
      <h3>💌 A Letter for You</h3>
      <p>From the moment I met you, my world became brighter.  
         I don't just like you — I adore you.  
         I want to laugh with you, grow with you, love you endlessly.  
         Be mine, forever?</p>
      <p>— Yours always, Krish</p>
    </div>
  </div>

  <audio id="bg-music" autoplay loop hidden>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msg = document.getElementById('message');
    const popup = document.getElementById('loveLetter');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      msg.style.display = 'inline-block';
      popup.style.display = 'block';
      createHearts();
      confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
